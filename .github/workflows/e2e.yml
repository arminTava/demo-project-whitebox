name: e2e Testing

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        required: true
        description: Who to test
        options:
          - tracking
          - pdf-creator

jobs:
  e2eTest:
    name: "e2e Test"
    runs-on: ubuntu-latest
    if: github.event.inputs.name == 'tracking'
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/actions/setup_node-cache_dep-install_dep
      - name: Build ğŸ—ï¸
        run: npm run build
      - name: start Server
        run: |
          cd server/tracking
          npm run start:e2e
      - name: Start Frontend
        run: |
          cd client/apps/tracking
          npm run start:e2e &
      - name: Install Playwright Browsers
        run: |
          cd client/apps/tracking
          npx playwright install --with-deps
      - name: Start e2e Test
        run: |
          cd client/apps/tracking
          npm run test:e2e
      - name: Upload report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: client/apps/tracking/playwright-report/
          retention-days: 30

